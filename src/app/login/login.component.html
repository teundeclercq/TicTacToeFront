<div class="d-flex h-100 justify-content-center">
  <div class="jumbotron align-self-center">
    <div action="" class="form-signin text-center">
      <img class="mb-4" src="" alt="" width="72" height="72">
      <h1>Please Sign in</h1>
      <label for="inputEmail">Email address</label>
      <input id="inputEmail" class="form-control" type="email" placeholder="Email" required autofocus #userEmail>
      <label for="inputPassword">Password</label>
      <input id="inputPassword" class="form-control" type="password" placeholder="Password" required #userPassword>
      <hr>
      <button class="btn btn-lg btn-success btn-block" (click)="login(userEmail.value, userPassword.value)">Sign in</button>
      <p class="mt-5 mb-3 text-muted">2019-2020</p>
    </div>
  </div>
</div>
