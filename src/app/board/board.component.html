<h1>Your Player: {{player}}</h1>

<h2>Player turn: {{playerTurn}}</h2>

<button (click)="NewGame()">Start a New Game</button>

<h2 *ngIf="winner">
  Player {{winner}} won the game!
</h2>

<main>
  <app-square
      *ngFor="let val of squares; let i = index"
      [square]="val"
      (click)="makeMove(i)">
  </app-square>
</main>
